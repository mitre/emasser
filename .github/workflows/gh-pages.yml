jobs:
  build-deploy:
    runs-on: ubuntu-latest
    name: Copy Markdown Files to gh_pages
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Build Deploment Folder
        run: |
          sudo mkdir -p /publish
          sudo cp README.md /publish
          sudo cp ./docs/developers.md /publish/developers.md 
          sudo cp ./docs/features.md /publish/features.md 
          sudo cp -R ./docs /publish
          # sudo cp -R ./docs/swagger /publish/docs/swagger

      - name: Deploy Markdown Files 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /publish
          destination_dir: .
          enable_jekyll: true

