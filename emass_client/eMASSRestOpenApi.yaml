    #----------------------------------------------------------------------------
    # 400 Responses
    #----------------------------------------------------------------------------
    400Response:
      type: object
      additionalProperties: false
      properties:
        meta:
          "$ref": "#/components/schemas/400"
    404Response:
      type: object
      additionalProperties: false
      properties:
        meta:
          "$ref": "#/components/schemas/404"
  
    #----------------------------------------------------------------------------
    # HTTP response status code values 
    #----------------------------------------------------------------------------
    "200":
      title: OK
      type: object
      additionalProperties: false
      properties:
        code:
          type: integer
          format: int32
          minimum: 200
          maximum: 200
          default: 200
    "201":
      title: "Created"
      type: object
      additionalProperties: false
      properties:
        meta:
          type: object
          properties:
            code:
              type: integer
              format: int32
              minimum: 201
              maximum: 201
              default: 201
            message:
              type: string
              default: "Request was fulfilled and resulted in on or more new resources being successfully created on the server."    
    "400":
      title: "Bad Request"
      type: object
      additionalProperties: false
      properties:
        meta:
          type: object
          properties:
            code:
              type: integer
              format: int32
              minimum: 400
              maximum: 400
              default: 400
            errorMessage:
              type: string
              default: "Request could not be understood by the server due to incorrect syntax or an unexpected format"          
    "401":
      title: "Unauthorized"
      type: object
      additionalProperties: false
      properties:
        meta:
          type: object
          properties:
            code:
              type: integer
              format: int32
              minimum: 401
              maximum: 401
              default: 401
            errorMessage:
              type: string
              default: "Request has failed to provide suitable authentication from the client"
    "403":
      title: "Forbidden"
      type: object
      additionalProperties: false
      properties:
        meta:
          type: object
          properties:
            code:
              type: integer
              format: int32
              minimum: 403
              maximum: 403
              default: 403
            errorMessage:
              type: string
              default: "Request was blocked by the application due to a lack of client permissions to the API or to a specific endpoint"
    "404":
      title: "Not Found"
      type: object
      additionalProperties: false
      properties:
        code:
          type: integer
          format: int32
          minimum: 404
          maximum: 404
          default: 404
        errorMessage:
          type: string
          default: "Request has failed because the URL provided in the request did not match any available endpoint locations"
    "405":
      title: "Method Not Allowed"
      type: object
      additionalProperties: false
      properties:
        meta:
          type: object
          properties:
            code:
              type: integer
              format: int32
              minimum: 405
              maximum: 405
              default: 405
            errorMessage:
              type: string
              default: "Request was made with a verb (GET, POST, etc.) that is not permitted for the endpoint"
    "411":
      title: "Length Required"
      type: object
      additionalProperties: false
      properties:
        meta:
          type: object
          properties:
            code:
              type: integer
              format: int32
              minimum: 411
              maximum: 411
              default: 411
            errorMessage:
              type: string
              default: "Request was of type POST and failed to provide the server information about the data/content length being submitted"              
    "490":
      title: "API Rule Failed"
      type: object
      additionalProperties: false
      properties:
        meta:
          type: object
          properties:
            code:
              type: integer
              format: int32
              minimum: 490
              maximum: 490
              default: 490
            errorMessage:
              type: string
              default: "Request has failed because too much data was requested in a single batch. This error is specific to eMASS"
    "500":
      title: "Internal Server Error"
      type: object
      additionalProperties: false
      properties:
        meta:
          type: object
          properties:
            code:
              type: integer
              format: int32
              minimum: 500
              maximum: 500
              default: 500
            errorMessage:
              type: string
              default: "Server encountered an unexpected condition which prevented it from fulfilling the request"
    # Schema for error response body
    Error:
      title: "ResponseDefaultError"
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message      

